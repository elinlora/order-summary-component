<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>Order Summary</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <img class="card-img" src="/images/illustration-hero.svg" alt="girl listening to music">
        <div class="card-content">
          <h1 class="card-title">Order Summary</h1>
          <p class="card-body">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
          <div class="plan-option-btn">
            <div class="plan">
              <img src="/images/icon-music.svg" alt="music">
              <div class="annual-price">
                <p>Annual Plan</p>
                <p>$59.99/year</p>
              </div>
              <a href="#">Change</a>
            </div>
            <a class="btn" href="#">Proceed to Payment</a>
            <p class="cancel">Cancel Order</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
